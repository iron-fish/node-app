name: Build
on: push

jobs:

  build_on_linux:
    name: 'Check build on Linux'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.15.1
    - name: Install dependencies
      run: yarn
    - name: Build application
      run: yarn build:production

