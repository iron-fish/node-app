name: Publish Production
permissions: write-all
on: push

jobs:

  publish_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.13
    - name: install dependencies
      run: yarn
    - name: package
      run: yarn package
    - name: codesign
      run: codesign --force --deep -s - ./out/Iron\ Fish\ Node\ App-darwin-x64/Iron\ Fish\ Node\ App.app
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./out
    
